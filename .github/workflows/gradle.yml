name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Notify Slack Test Result
      uses: poojithaPoojaj/SampleProject-junitxml-action@0.1.12-alpha
      with:
          title: API Tests
          slackbotid: D0526USBSPJ
          slackbottoken: xoxb-10189127591-5588894272503-SCzrc93WF5MCqt0u0uwN5gAP
          slackchannel: poojitha
          junit_xml_path: path/to/your/junit.xml
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build
